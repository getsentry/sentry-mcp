<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sentry Search Events Chart</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          "Helvetica Neue", Arial, sans-serif;
        background: #ffffff;
        color: #3e3446;
        padding: 16px;
        min-height: 100vh;
      }

      .container {
        max-width: 800px;
        margin: 0 auto;
      }

      .header {
        margin-bottom: 16px;
      }

      .title {
        font-size: 14px;
        font-weight: 600;
        color: #362d59;
        margin-bottom: 4px;
      }

      .subtitle {
        font-size: 12px;
        color: #80708f;
      }

      .chart-container {
        position: relative;
        width: 100%;
        height: 300px;
      }

      .number-display {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 200px;
      }

      .number-value {
        font-size: 48px;
        font-weight: 700;
        color: #6c5fc7;
      }

      .number-label {
        font-size: 14px;
        color: #80708f;
        margin-top: 8px;
      }

      .table-container {
        overflow-x: auto;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        font-size: 13px;
      }

      th,
      td {
        padding: 8px 12px;
        text-align: left;
        border-bottom: 1px solid #dbd6e1;
      }

      th {
        background: #f5f3f7;
        font-weight: 600;
        color: #362d59;
      }

      tr:hover {
        background: #f5f3f7;
      }

      .loading {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 200px;
        color: #80708f;
      }

      .error {
        color: #fa5d35;
        padding: 16px;
        background: #fef2f0;
        border-radius: 4px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="title" id="title">Search Results</div>
        <div class="subtitle" id="subtitle">Loading...</div>
      </div>
      <div id="content">
        <div class="loading">Loading chart data...</div>
      </div>
    </div>
    <script type="module" src="./app.ts"></script>
  </body>
</html>
