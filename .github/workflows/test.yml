name: Test

on:
  push:
    branches: [main]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      # pnpm/action-setup@v4
      - uses: pnpm/action-setup@a7487c7e89a18df4991f7f222e4898a00d66ddda
        name: Install pnpm
        with:
          run_install: false

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - uses: actions/cache@v4
        name: Setup pnpm cache
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Validate agents patch applied (Simple)
        run: |
          echo "üîç Checking if agents patch was applied..."
          
          # Check if the patch hash exists in the pnpm store path
          if find node_modules -path "*agents*" -name "agents" -type d | grep -q "patch_hash"; then
            echo "‚úÖ Patch successfully applied!"
            echo "Patched agents location:"
            find node_modules -path "*agents*" -name "agents" -type d | grep "patch_hash"
            
            # Verify the content
            PATCHED_FILE=$(find node_modules -path "*agents*" -name "index.ts" -path "*/src/*" | head -1)
            if [ -f "$PATCHED_FILE" ]; then
              echo "‚úÖ Checking patched file content:"
              grep -A 2 -B 2 "hibernate: false" "$PATCHED_FILE" || echo "‚ùå hibernate: false not found"
            fi
          else
            echo "‚ùå Patch not applied - no patch hash found"
            exit 1
          fi
          
          echo "üéâ Your patch is working perfectly!"
      
      - name: Run build
        run: pnpm build

      - name: Run linter
        run: pnpm lint

      - name: Run tests
        run: pnpm test:ci

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v4
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
        with:
          flags: unittests
          name: codecov-unittests
          fail_ci_if_error: false

      - name: Upload results to Codecov
        if: ${{ !cancelled() }}
        uses: codecov/test-results-action@v1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Publish Test Report
        uses: mikepenz/action-junit-report@cf701569b05ccdd861a76b8607a66d76f6fd4857
        if: ${{ !cancelled() }}
        with:
          report_paths: "**/*.junit.xml"
          comment: false
