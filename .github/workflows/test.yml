name: Test

on:
  push:
    branches: [main]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      # pnpm/action-setup@v4
      - uses: pnpm/action-setup@a7487c7e89a18df4991f7f222e4898a00d66ddda
        name: Install pnpm
        with:
          run_install: false

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - uses: actions/cache@v4
        name: Setup pnpm cache
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Validate agents patch applied
        run: |
          echo "🔍 Checking if agents patch was applied..."
          
          # Check if the patch file exists
          if [ -f "patches/agents.patch" ]; then
            echo "✅ Patch file found at patches/agents.patch"
          else
            echo "❌ Patch file not found!"
            exit 1
          fi
          
          # Check if pnpm config references the patch
          if grep -q "patchedDependencies" package.json; then
            echo "✅ Patch configuration found in package.json"
            grep -A 5 "patchedDependencies" package.json
          else
            echo "❌ No patch configuration found in package.json!"
            exit 1
          fi
          
          # Check if the actual change is applied in the installed package
          if [ -f "packages/mcp-cloudflare/node_modules/agents/src/index.ts" ]; then
            echo "✅ agents package found in mcp-cloudflare"
            if grep -q "hibernate: false" packages/mcp-cloudflare/node_modules/agents/src/index.ts; then
              echo "✅ Patch applied successfully - hibernate is set to false"
              echo "Configuration:"
              grep -A 2 -B 2 "hibernate: false" packages/mcp-cloudflare/node_modules/agents/src/index.ts
            else
              echo "❌ Patch NOT applied - hibernate is not set to false"
              echo "Current configuration:"
              grep -A 2 -B 2 "hibernate:" packages/mcp-cloudflare/node_modules/agents/src/index.ts || echo "No hibernate config found"
              exit 1
            fi
          else
            echo "❌ agents package not found in expected location"
            find . -name "index.ts" -path "*/agents/src/*" 2>/dev/null | head -5
            exit 1
          fi
          
          echo "🎉 Patch validation completed successfully!"


      - name: Run build
        run: pnpm build

      - name: Run linter
        run: pnpm lint

      - name: Run tests
        run: pnpm test:ci

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v4
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
        with:
          flags: unittests
          name: codecov-unittests
          fail_ci_if_error: false

      - name: Upload results to Codecov
        if: ${{ !cancelled() }}
        uses: codecov/test-results-action@v1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Publish Test Report
        uses: mikepenz/action-junit-report@cf701569b05ccdd861a76b8607a66d76f6fd4857
        if: ${{ !cancelled() }}
        with:
          report_paths: "**/*.junit.xml"
          comment: false
