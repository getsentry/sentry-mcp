name: E2E Tests

on:
  pull_request:
    paths:
      - 'packages/mcp-server/**'
      - 'packages/mcp-cloudflare/**'
      - 'packages/mcp-cloudflare-e2e/**'
  push:
    branches: [main]
    paths:
      - 'packages/mcp-server/**'
      - 'packages/mcp-cloudflare/**'
      - 'packages/mcp-cloudflare-e2e/**'

permissions:
  contents: read

jobs:
  e2e:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - uses: pnpm/action-setup@a7487c7e89a18df4991f7f222e4898a00d66ddda
        name: Install pnpm
        with:
          run_install: false

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - uses: actions/cache@v4
        name: Setup pnpm cache
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Install Playwright Browsers
        run: pnpm --filter=@sentry/mcp-cloudflare-e2e install:browsers

      - name: Build packages
        run: pnpm build

      - name: Run E2E tests with coverage
        run: pnpm --filter=@sentry/mcp-cloudflare-e2e test:ci

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
        with:
          directory: packages/mcp-cloudflare-e2e/coverage/
          flags: e2e
          name: codecov-e2e
          fail_ci_if_error: false

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: packages/mcp-cloudflare-e2e/playwright-report/
          retention-days: 30

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: e2e-test-results
          path: packages/mcp-cloudflare-e2e/test-results.xml
          retention-days: 30
