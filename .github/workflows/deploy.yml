name: Deploy to Cloudflare

permissions:
  contents: read
  deployments: write

on:
  workflow_run:
    workflows: ["Test"]
    types:
      - completed
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to Cloudflare
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      # pnpm/action-setup@v4
      - uses: pnpm/action-setup@a7487c7e89a18df4991f7f222e4898a00d66ddda
        name: Install pnpm
        with:
          run_install: false

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - uses: actions/cache@v4
        name: Setup pnpm cache
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install

      - name: Build
        run: pnpm build
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}

      # === UPLOAD NEW VERSION (but don't deploy yet) ===
      - name: Upload New Version
        id: upload_version
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: packages/mcp-cloudflare
          command: versions upload --message "Deploy from ${{ github.sha }}"
          packageManager: pnpm

      # === DEPLOY NEW VERSION AT 10% FOR CANARY ===
      - name: Create Deployment Record
        id: deployment
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const deployment = await github.rest.repos.createDeployment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: context.sha,
              environment: 'production',
              description: 'Canary deployment at 10% traffic',
              transient_environment: false,
              production_environment: true,
              required_contexts: [],
              auto_merge: false
            });
            
            core.setOutput('id', deployment.data.id);
            
            // Set initial status
            await github.rest.repos.createDeploymentStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              deployment_id: deployment.data.id,
              state: 'in_progress',
              description: 'Deploying at 10% traffic for canary testing',
              auto_inactive: true
            });

      - name: Deploy at 10% Traffic (Canary)
        id: deploy_canary
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: packages/mcp-cloudflare
          command: versions deploy --percentage 10
          packageManager: pnpm

      - name: Wait for Deployment to Propagate
        if: success()
        run: |
          echo "Waiting 30 seconds for deployment to propagate..."
          sleep 30

      # === RUN SMOKE TESTS (will hit new version 10% of the time) ===
      - name: Run Smoke Tests
        id: smoke_tests
        if: success()
        working-directory: packages/smoke-tests
        env:
          PREVIEW_URL: https://mcp.sentry.dev
        run: |
          echo "Running smoke tests (10% traffic on new version)..."
          # Run tests multiple times to ensure we hit the new version
          for i in {1..5}; do
            echo "Test run $i of 5..."
            pnpm test:ci || exit 1
          done

      - name: Publish Smoke Test Report
        uses: mikepenz/action-junit-report@cf701569b05ccdd861a76b8607a66d76f6fd4857
        if: always() && steps.smoke_tests.outcome != 'skipped'
        with:
          report_paths: "**/tests.junit.xml"
          check_name: "Smoke Test Results"
          fail_on_failure: false

      # === DEPLOY TO 100% IF TESTS PASS ===
      - name: Deploy at 100% Traffic (Production)
        id: deploy_prod
        if: success()
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: packages/mcp-cloudflare
          command: versions deploy --percentage 100
          packageManager: pnpm

      - name: Update Deployment Status
        if: always()
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const canarySuccess = '${{ steps.deploy_canary.outcome }}' === 'success';
            const smokeTestsSuccess = '${{ steps.smoke_tests.outcome }}' === 'success';
            const prodDeploySuccess = '${{ steps.deploy_prod.outcome }}' === 'success';
            
            let state = 'failure';
            let description = 'Deployment failed';
            
            if (!canarySuccess) {
              description = 'Canary deployment failed';
            } else if (!smokeTestsSuccess) {
              description = 'Smoke tests failed at 10% traffic - rolled back';
            } else if (prodDeploySuccess) {
              state = 'success';
              description = 'Deployed to production at 100% traffic';
            } else {
              description = 'Production deployment failed';
            }
            
            await github.rest.repos.createDeploymentStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              deployment_id: ${{ steps.deployment.outputs.id }},
              state: state,
              environment_url: state === 'success' ? 'https://mcp.sentry.dev' : undefined,
              description: description,
              auto_inactive: true
            });
            
            if (state === 'failure') {
              core.setFailed(description);
            }

      # === ROLLBACK IF NEEDED ===
      - name: Rollback on Failure
        if: failure() && steps.deploy_canary.outcome == 'success'
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: packages/mcp-cloudflare
          command: rollback
          packageManager: pnpm
        continue-on-error: true